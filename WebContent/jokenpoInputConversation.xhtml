<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h2>Jo Ken Po! Escolha a sua opção</h2>
	<h:form>
		<table border="1">
			<tr>
				<td>Opção:</td>
				<td><h:selectOneMenu value="#{joKenPoConversationController.joKenPo.opcaoUsuario}">
						<f:selectItem itemValue="pedra" />
						<f:selectItem itemValue="papel" />
						<f:selectItem itemValue="tesoura" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="Apostar!" action="#{joKenPoConversationController.coletarOpcaoMaquina()}" />
				</td>
			</tr>
		</table>
	</h:form>
</body>
</html>
